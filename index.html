<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a98acb87b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Login Wellcome</title>
</head>
<body>
    <div class="container">
        <div class="content-left">
           <div class="logo">
            <img src="images/img-01.png" alt="usuario foto">
           </div>
        </div><!--fim div left-->

        <div class="content-right">

            <form>
                <h2>Member Login</h2>

                <input type="email" placeholder="Email" required>

                <input type="password" placeholder="Password">

                <button>
                    LOGIN
                </button>

                <div class="fogot">
                    <span>Forgot</span>
                <a href="#">Username / Password?</a>
                </div>
            </form>

        </div><!--fim div right-->
    </div><!--fim div container-->
</div>
</body>
</html>
